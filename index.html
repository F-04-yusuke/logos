<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSSは別ファイルに記述しますが、ここでは一時的に最低限の設定を保持 */
        #output tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>

<body>
    <h1>LOGOS</h1>

    <form id="input_form">
        <fieldset>
            <legend>根拠・抜粋の投稿</legend>
            <table>
                <thead>
                    <tr>
                        <th>情報源URL</th>
                        <th>分類</th>
                        <th>該当箇所</th>
                        <th>概略（抜粋）</th>
                        <th>投稿</th>
                    </tr>
                </thead>
                <tbody id="input_row">
                    <tr>
                        <td><input type="url" id="url" placeholder="URLを記入"></td>
                        <td>
                            <select id="source_type">
                                <option value="youtube">YouTube</option>
                                <option value="x">X</option>
                                <option value="article">記事</option>
                                <option value="qa">知恵袋/Q&A</option>
                                <option value="book">本</option>
                            </select>
                        </td>
                        <td><input type="text" id="time_page" placeholder="例: 7:15～10:40 / 50P/6行目"></td>
                        <td><textarea id="summary" placeholder="抜粋内容や概略を記入（最大140字程度）" maxlength="200"></textarea></td>
                        <td><button type="button" id="send">投稿</button></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>

    <h2>投稿された根拠一覧</h2>
    <table id="output">
        <thead>
            <tr>
                <th>情報源URL</th>
                <th>分類</th>
                <th>該当箇所</th>
                <th>概略（抜粋）</th>
                <th>投稿日時</th>
                <th>操作</th>  
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
